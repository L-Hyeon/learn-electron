<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Simple Todo</title>     
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="layout">
      <div class="title">Todo</div>
      <div class="wrapper">

        <div class="input-box">
          <input type="text" class="todo-input" placeholder="할 일을 입력하세요:D" />
          <button class="input-button">↵</button>
        </div>

        <ul class="todo-list">
        </ul>

        <div class="item-counter">
          0 items
        </div>

      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
